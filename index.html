<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seabubbles Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .about-us {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .about-us img {
            width: 100%;
            height: auto;
        }

        .about-us h1 {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: white;
            font-size: 36px;
            margin: 0;
        }

        .section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section img {
            width: 45%;
            height: auto;
        }

        .section-text {
            width: 45%;
            text-align: left;
        }
    </style>
</head>
<body>
    <div>
        <div class="about-us">
            <img src="about us image" alt="About Us Image">
            <h1>About Us</h1>
        </div>
        <div class="section">
            <div class="section-text">
                <p>text </p>
            </div>
            <img src="image" alt="Section 1">
        </div>
        <div class="section">
            <div class="section-text">
                <p>text </p>
            </div>
            <img src="image" alt="Section 2">
        </div>
    </div>
</body>
</html>
